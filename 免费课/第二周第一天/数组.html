    * 数组的常用方法
    *    通过四个维度去记忆  1 方法的作用 2 方法的参数 3 方法的返回值 4 是否改变原有数组
    *    第一部分  增 删 改 查
    *
    *       push 1向数组的末尾添加一项 2需要添加的项,如果是多项用逗号隔开 3 返回添加后的数组长度  4 原有数组改变
    *       pop 1 删除数组最后一项  2    3 删除项   4 原有数组改变
    *
    *       unshift 向数组开头添加一项 2 需要添加的项 3 数组长度  4原有数组改变
    *
    *       shift  删除数组第一项 2   3删除项目   4原有数组改变
    *
    *       splice(n,m,x)  1从索引n开始删除m个  2 n是索引，m个数 3 删除项 4 改变  一个参数的时候从索引开始删除到末尾  两个参数从索引n开始删除m个  三个参数 从索引n开始删除m个，并且把第三个参数当作数组项放到删除位置
    *
    *       slice(n,m)  1从索引n开始找到索引m，不包含m  2 n从索引n开始  m到索引m但是这个m不包含 3 查询的数组项目  4 原有数组不变

    *           toString
    *           join 1 把数组里的每一项当作通过制定字符拼接成字符串 2 分隔符
    *           3 拼接好的字符串 4 不变

    *       第三部分  排序

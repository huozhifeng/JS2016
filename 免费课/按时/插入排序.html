<body>
<script>
    var a = [2, 4, 5, 3, 1, 6];
    function insertSort(ary) {
        /* var newAry = [];
         newAry.push(ary[0]);*/
        var newAry = [ary[0]];
        for (var i = 1; i < ary.length; i++) {
            var cur = ary[i];
            for (var j = newAry.length - 1; j >= 0;) {
                if (cur < newAry[j]) {
                    j--;
                    if (j == -1) {
                        newAry.unshift(cur);
                    }
                } else {
                    newAry.splice(j + 1, 0, cur);
                    j = -1;
                }}}
        return newAry;
    }
    console.log(insertSort(a));

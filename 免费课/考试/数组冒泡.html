<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a=[5,3,2,4,1];

    function bb(ary){
        for(var i=0;i<ary.length-1;i++){
            for(var j=0;j<ary.length-1-i;j++){
                if(ary[j]>ary[j+1]){
                    var temp = ary[j];
                    ary[j]=ary[j+1];
                    ary[j+1]= temp;
                }
            }
        }
        return ary;
    }
    console.log(bb(a));
</script>


</body>
</html>

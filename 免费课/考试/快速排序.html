<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var a = [1, 3, 4, 2, 5, 7, 4, 6];
    function quickSort(ary) {
        if (ary.length <= 1) {
            return ary;
        }
        var middleIndex = Math.floor(ary.length / 2);
        var middleValue = ary.splice(middleIndex, 1)[0];
        var left = [], right = [];
        for (var i = 0; i < ary.length; i++) {
            var cur = ary[i];
            cur < middleValue ? left.push(cur) : right.push(cur);
        }
        return quickSort(left).concat(middleValue, quickSort(right));
    }
    console.log(quickSort(a));


</script>
</body>
</html>

    function insertSrot(ary){
        var newAry = [];
        newAry.push(ary[0]);
        for(var i=1; i<ary.length; i++){
            debugger;
            var cur = ary[i];
            for(var j=newAry.length-1; j>=0;){
                if(cur<newAry[j]){
                    j--;
                    if(j == -1){
                        newAry.unshift(cur);
                    }
                }else{
                    newAry.splice(j+1,0,cur);
                    j=-1; //找到了位置就不要循环下去了
                }
            }

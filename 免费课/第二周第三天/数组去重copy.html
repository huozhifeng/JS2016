<script>

    //
    //var obj = {1:1,2:2,3:3/*第四次我在存2这个双属性名的时候，我先读取这个属性名*/};
    //第一次存1这个属性之前，这是一个空对象，不存在任何属性和属性值，那么我就把第一次的1即当作属性名，又当作属性值存起来
    //obj = {1:1}
    //第二次存的时候，我判断属性名为2的值是否存在,如果不存在说明以前没有出现过，没出现过就是不重复的
    //obj[1] = 1;//  obj = {1:1,2:2,3:3}
    //console.log(obj[1]); //1
    //console.log(obj[4]);
    var a = [1,2,3,2,1];
    var obj = {};
    for(var i=0; i< a.length; i++){
        debugger;
        var current = a[i]; //当前的
        if(obj[current] == current){
            //a.splice(i,1);
            a[i] = a[a.length-1]; //把数组的最后一项挪到当前删除项的位置
            a.pop();
            //a.length--;
             i--;
        }else{
            obj[current] = current;
        }
    }
    console.log(a);
</script>

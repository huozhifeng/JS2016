<script>
    var ary = [1,3,4,2,5];
    //每一轮比较都会把当前轮的最大值放到最后
    function bubbleSrot(ary){
        var flag = false;
        for(var i=0; i<ary.length-1; i++){
            for(var j=0; j<ary.length-1-i; j++){
                if(ary[j] > ary[j+1]){
                    flag = true;
                    var temp = ary[j];
                    ary[j] =  ary[j+1];
                    ary[j+1] = temp;
                }
            }
            if(flag == true){
                flag = false;
            }else{
                break;
            }
        }
        return ary;
    }
    console.log(bubbleSrot(ary));
</script>

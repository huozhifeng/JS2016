<script>
    var ary = [1,2,3,3,2,1,3,2,4,5,4,3,4];
    //利用对象的键值对方法
    var obj = {};
    for(var i=0; i<ary.length; i++){
        var cur = ary[i];
        if(obj[cur] == cur){ //说明已经存在这么一个属性,有这么一项说明重复了，我们就要删除掉
            //ary.splice(i,1);
            ary[i] = ary[ary.length-1];
            ary.length--;
            i--;
            continue;
         }
        obj[cur] = cur;
    }
    //console.log(ary);
</script>

<script>
    var a = [1,2,3,4,3,1,2,1,5,6,5,4,6];
    for(var i=0; i< a.length-1; i++){ //i分别是代表的是1，2，3，4，3，2，1
        //第一次循环i代表的是1，需要和2,3,4,4,3,2,1
        for(var j=i+1; j< a.length; j++){
            if(a[i] == a[j]){
                a.splice(j,1);
                j--;
            }
        }

    }
    console.log(a);
</script>

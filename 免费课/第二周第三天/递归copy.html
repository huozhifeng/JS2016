    //在一个范围内取值，有的要，有的不要不要的 ==> 递归
    function sum(n){
        if(n ===0){ //为了保证这个递归不无限执行下去，我们设置的拦截条件
            return 0;
        }
        if(n%3 === 0){
            return sum(n-1);
        }
        return n + sum(n-1); //100 + 99 + sum(98)
    }
    //console.log(sum(100));
    // 100+ sum(99) ==> 100 + 99 + sum(98) ==> 100 + 99 + 98 + sum(97)+.........1 + sum(0)

    //能被2整除的乘积
    function chengji(n){
        if(n === 1){
            return 1;
        }
        if(n%2 !== 0){
           return chengji(n-1);
        }
        return n * chengji(n-1);
    }

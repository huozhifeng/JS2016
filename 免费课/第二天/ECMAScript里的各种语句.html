<!--
    判断语句
        1 if else 条件是可以由多个条件组合的，&&是并且条件  ||是或者条件,如果你只有一个条件，花括号可以不写,在条件判断语句中，条件会强制转化为布尔类型
            if(条件1){
                条件1成立的时候执行的代码
            }else if(条件2){
                条件2成立的时候执行的代码
            }else if(条件3){
                条件3成立的时候执行的代码
            }else{
                以上条件都不成立的时候执行的代码
            }
        2 switch case
            switch (条件){  *是绝对比较
                case 1:
                    case 1 成立的时候执行的代码
                    break;
                case 2:
                    case 2 成立的时候执行的代码
                    break;
                default:
                    以上条件都不成立执行
            }
        3 三元运算符 是if else的高比格写法
            条件  ? 条件成立执行  : 条件不成立执行

        4 单独的if判断也可以这样写
            条件 && 条件成立执行
-->

</body>

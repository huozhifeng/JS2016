<script>

    var num1 = 12;
    var num2 = num1; //num2 = 12;
    num2 = 13; //赋值动作
    //console.log(num1);//12

    var obj1 = { //当浏览器解析到赋值这个动作的时候，发现这个值是一个引用数据类型，那么浏览器就默认开辟一块新的内存空间，用来存放引用类型值，并且把属性名和属性值当作字符串存放到这个内存空间中，然后把这个内存空间的地址(引用)赋值给这个变量
        age : 12
    };
    var obj2 = obj1;//此时obj1是一个引用地址，并且把这个地址赋值给obj2
    //obj2.age = 13; //在修改 obj2.age的同时也把obj1.age也修改了
    obj2 = {age : 13};
    obj2.age = 14;
    //通过obj2的引用地址获取age属性并且重新赋值一个13
    console.log(obj1['age']);
    console.log(obj2['age']);
    typeof(obj1['age']);
    //13,obj1.age不知道何时被修改了
    //通过ojb1的引用地址找到age这个属性，并且打印出来，ojb1的引用地址也是obj2的引用地址
    /*
    *   js中判断数据的常用方法
    *       1 typeof  免费课部分 有且只有6个  number,string,boolean,object,undefined,function 返回值都是字符串类型的，并且都是小写的
    *       2 instanceof  判断当前实例是否属于这个类的
    *       3 constructor  构造函数
    *       4 Object.prototype.toString.call() */
    //console.log(typeof typeof typeof 3); // "string"

</script>

<script>
    var a=[5,1,4,3,2];
    function bubbleSort(ary){
        for(var i=0;i<ary.length-1;i++){
            for(var j=0;j<ary.length-1-i;j++){
                if(ary[j]>ary[j+1]){
                    var temp = ary[j];
                    ary[j]=ary[j+1];
                    ary[j+1]= temp;
                }
            }
        }
        return ary;
    }
    console.log(bubbleSort(a));

            if(positionChangeFlag==true){

            }else{

        }

    }

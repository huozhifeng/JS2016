<script>
    //方法1：双循环
    var a =[1,2,3,2,1];
    for(var i=0;i< a.length-1;i++){
        for(var j=i+1;j< a.length;j++){
            if(a[i]==a[j]){
                a[i]=a[a.length-1]
                a.pop();
                j--;
               /* a.splice(j,1);
                j--;*/
            }
        }
    }
    console.log(a);
    //方法2：单循环
    var a =[5,6,7,6,5,8];
    var obj ={};
   for(var i=0;i< a.length;i++){
//       debugger;
       var cur = a[i];
       if(obj[cur]==cur){
           a.splice(i,1);
           //a[i] = a[a.length-1];
           //a.pop();
           i--;
       }else{
           obj[cur]=cur;
       }
   }
 console.log(a);

</script>

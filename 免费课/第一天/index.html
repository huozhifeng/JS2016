    <!--
        html结构,css样式,js网页内的动作，交互
        css:
            1 行内样式
            2 内嵌样式 style标签里
            3 外链  link？？为什么放到头部里
            4 import
        js: 三种引入方式
            1  行内  onclick="alert(123)"  但是特别不推荐使用不安全
            2  内嵌  script标签里  为什么放在底部
            3  外链  script的src属性  在script包含src这个属性后，那么标签内的代码是不是就不被执行了
        js的组成
            1 BOM  browser object model  浏览器对象模型
            2 DOM   document object model  文档对象模型
            3 ECMAScript     ES6 js的核心部分
                1 变量  存储值和代表值的，也可以理解为它是一个容器，用来存放我们需要的任何数据
                    声明一个变量用var

                2 数据类型
                    基本数据类型
                        Number数字
                            正数 负数 0 小数(浮点数) NaN(not a number)不是一个数
                            内置方法
                                parseFloat() 取浮点 同parseInt
                                parseInt() 取整，从左到右依次取整，遇到了非有效数字就停止了，返回整数部分，如果第一次就遇到了非有效数字，那么返回NaN
                                isNaN() 返回值只有true和false
                                Number() 把其他数据类型强制转化为数字类型


                             //调试工具
                                console.log这里直接可以写我们的js代码，回车执行，打印
                                console.dir比console.log更详细信息
                                source 网页资源
                                network 加载网页的请求
                        String字符串数据类型  不讲,用单引号或双引号包起来的
                        Boolean布尔数据类型  true和false
                            Boolean(); //强制转化为布尔类型值
                            自身做布尔运算除了以下5个都为真
                                0 NaN, ""空字符串, false, null, undefined
                            一个感叹号是取反 ![] == false，也发生了强制类型转换
                            两个感叹号是取反再取反，相当于自身做布尔运算就是Boolean()的用法

                            一个'='是赋值
                            两个'='是比较，要先把等号两边的转换为同一个类型，并且转换类型是强制的，然后再进行比较

                            对象（引用数据类型） == 对象  永远不相等
                            对象  == 字符串  把对象转化为字符串然后在比较
                            特殊记忆一个空数组[].toString() == ''
                            null == undefined 相等的
                            null和undefined和谁比较都不相等
                            *******
                            对象 == 数字  把对象转化为字符串然后转化为数字
                            数字 == 布尔 把布尔转化为数字  false是0 true是1
                            数字 == 字符串  把字符串转化为数字
                            布尔 == 字符串  数字


                            三个'='是 绝对比较 如果类型都不一样那就直接返回false
                        null  null只有自己，可以理解是一个空
                        undefined  undefined也只有自己  未定义

                    引用数据类型
                        //数组，对象，正则，，时间...
                        对象数据类型
                            对象{属性名:属性值},由一组或多组属性名和属性值组成，属性名和属性值也叫键值对，key&value
                            增加属性
                                对象.属性名 = 属性值
                             取值
                                 对象.属性名
                             修改，如果原来有的属性重新赋值就是修改，如果没有就是增加
                             删除属性
                                 delete 对象.属性名
                             不存在的属性那么打印它的值是undefined

                        函数数据类型
                            函数

                3 语法操作语句
                4 命名规范
                    1 不能以数字开头
                    2 可以以字母，下划线，美元符开头
                    3 不能使用关键字和保留字（以后可能用）
                    4 区分大小写
                    5 驼峰命名法 匈牙利 开头单词小写，以后每一个有意义的单词首字母大写
                  ...

    -->

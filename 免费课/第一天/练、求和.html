<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function sum(){
        var total=null;
        for(var i=0;i<arguments.length;i++){
            if(!isNaN(arguments[i]))
               total+=Number(arguments[i]);
        }
        return total;
    }
    console.log(sum(1,3,"5",'a'))
    var n=sum(2,3,'a','5');
    console.log(n);
</script>
</body>
</html>

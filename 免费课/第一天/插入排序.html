<body>

 <!--
     插入排序:依次把数组中的么每一项拿出来，当函数运行开始我就拿出来一个，放到一个新的数组里，当从数组中取第二个的时候，跟新的数组里已经有点项目分别取比较，如果小于新数组的当前项就放在左面，大于就放右面，直到循环结束把新的数组返回

 -->
 <script>
     var a =[5,3,2,7,1,6,4];
     function insertSort(ary){
         var newAry = [];
         newAry.push(ary[0]);
         for(var i=1;i< ary.length;i++){
             var cur =ary[i];
             for(var j=newAry.length-1;j>=0;){
                 if(cur<newAry[j]){
                     j--;
                     if(j==-1){
                         newAry.unshift(cur);
                     }
                 }else{
                     newAry.splice(j+1,0,cur);
                     j=-1;
                 }
             }
         }
         return newAry;
     }
console.log(insertSort(a));




 </script>



</body>
</html>

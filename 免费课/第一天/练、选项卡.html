    <title>选项卡</title>

<body>
<div id="tab">
    <ul>
        <li class="active">新闻</li>
        <li>图片</li>
        <li>军事 航空</li>
    </ul>
    <div class="active">新闻内容</div>
    <div>图片内容</div>
    <div>军事 航空内容</div>
</div>

<!--<script type="text/javascript" src="./js/ka.js">-->
  <!-- //下面的内嵌 在外链存在的情况下 不执行
   /* 1 去掉每个选项卡的样式，当鼠标点击的时候加上当前的样式
   2  所有下面的内容都隐藏 ，当前点击的那个对应的内容显示*/-->

<script type="text/javascript">
  var oTab=document.getElementById('tab');
  var oLis=oTab.getElementsByTagName('li');
  var oDivs=oTab.getElementsByTagName('div');
    /*for(var i=0;i<oLis.length;i++){
        oLis[i].shenfenzheng=i;
        oLis[i].onclick= function () {
            for(var j=0;j<oLis.length;j++){
                oLis[j].className="";
                oDivs[j].className=""
            }
            this.className="active";
            oDivs[this.shenfenzheng].className="active"
        }
    }*/

   for(var i=0;i<oLis.length;i++){
      (function(m){
          oLis[m].onclick= function () {
               for(var j=0;j<oLis.length;j++){
                oLis[j].className="";
                oDivs[j].className=""
               }
            oLis[m].className="active";
            oDivs[m].className="active"
          }
      })(i);
   }


</script>
</body>
</html>

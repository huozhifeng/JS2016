<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body, div {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 200px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 10px;
            margin: 100px auto;
            border: 2px dashed red;
            border-radius:9px;
            background: #cccccc;
        }
    </style>
</head>
<body>
<div id="wrap" class="wrap">
  A4X5
</div>
</body>
</html>
<script>
    var oDiv=document.getElementById('wrap');
    var strRange = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
    //charAt()
  oDiv.onclick=function(){
      getCode();
  };
  function getCode(){
     var str ='';
     for(var i=0;i<4;i++){
        var ran = Math.round(Math.random()*61);
        var ranChar = strRange.charAt(ran);
        str+= ranChar;
     }
      oDiv.innerHTML= str ;
  }
    getCode();

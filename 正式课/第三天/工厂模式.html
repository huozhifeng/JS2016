<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*
     * 工厂模式：解决不能批量生产，它是一个破函数，把实现相同功能的属性拿出来放到一个函数里面，这种方式也叫函数的封装。
     * 工厂模式不能解决实例识别的问题。
     * 面向对象：函数的封装，继承，多态（包括重写和重载，js中只有重写，但是可以模拟重载）
     *
     * */
    function Table() {
        var obj = {};
        obj.weight = 200;
        obj.heitht = 300;
        obj.fn = function () {
        };
        return obj;
    }
    Table();                //相当于车床通电运行一次就给我造一个桌子，
    // new table();             //类
</script>
</body>
</html>
